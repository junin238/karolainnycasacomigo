<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="love-counter">
            <h1>Eu te amo a <span id="days">7</span> dias</h1>
        </div>
        
        <button id="loveButton" class="love-button">Você quer saber o quanto eu te amo?</button>
        
        <div id="heartsContainer" class="hearts-container"></div>
        
        <div class="player-container">
            <div class="player-controls">
                <button id="playButton" class="control-button">
                    <i class="fas fa-pause"></i>
                </button>
                <div class="volume-control">
                    <button id="volumeDown" class="volume-button">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <div class="volume-bar-container">
                        <div id="volumeBar" class="volume-bar"></div>
                    </div>
                    <button id="volumeUp" class="volume-button">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer" src="tribalista.mp3" loop></audio>
    
    <script src="script.js"></script>
</body>
</html>
